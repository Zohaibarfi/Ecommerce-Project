{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://kit.fontawesome.com/f43fcc6589.js" crossorigin="anonymous"></script>
</head>
<body>
  <section id="header">
    <a href="#"><img src="{% static 'images/logo.png' %}" class="logo" alt=""></a>

    <div>
      <ul id="navbar">
        <li><a href="{% url 'core:index' %}">Home</a></li> 
        <li><a href="{% url 'core:shop' %}">Shop</a></li> 
        <li><a href="{% url 'core:blog' %}">Blog</a></li> 
        <li><a href="{% url 'core:about' %}">About</a></li> 
        <li><a href="{% url 'core:contact' %}">Contact</a></li> 
        <li id="lg-bag"><a href="{% url 'core:cart' %}"><i class="fa-solid fa-bag-shopping"></i></a></li> 
        <li id="user"></li>
      </ul>
    </div>
    <div id="mobile">
      <a href="cart.html"><i class="fa-solid fa-bag-shopping"></i></a>
      <i id="bar" class="fas fa-outdent"></i>
    </div>
  </section>

  <div class="login-container">
    <form id="loginForm" class="login-form" action="{% url 'userauths:login' %}" method="post">
      {% csrf_token %}
      <h2>Sign In</h2>
      <input type="email" id="email" name="email" placeholder="Email" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
      <p class="signup-link">Don't have an account? <a href="{% url 'userauths:register' %}" id="showSignupForm">Sign Up</a></p>
    </form>
  </div>

  <script src="{% static 'script.js' %}"></script>
  <script src="{% static 'user.js' %}"></script>
</body>
</html>
