{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://kit.fontawesome.com/f43fcc6589.js" crossorigin="anonymous"></script>
</head>
<body>
  <section id="header">
    <a href="#"><img src="{% static 'images/logo.png' %}" class="logo" alt=""></a>

    <div>
      <ul id="navbar">
        <li><a href="{% url 'core:index' %}">Home</a></li> <!-- Update URL for Home -->
        <li><a href="{% url 'core:shop' %}">Shop</a></li> <!-- Update URL for Shop -->
        <li><a href="{% url 'core:blog' %}">Blog</a></li> <!-- Update URL for Blog -->
        <li><a href="{% url 'core:about' %}">About</a></li> <!-- Update URL for About -->
        <li><a href="{% url 'core:contact' %}">Contact</a></li> <!-- Update URL for Contact -->
        <li id="lg-bag"><a href="{% url 'core:cart' %}"><i class="fa-solid fa-bag-shopping"></i></a></li> <!-- Update URL for Cart -->
        <a href="#" id="close"><i class="far fa-times"></i></a>
        <li id="user"></li>
      </ul>
    </div>
    <div id="mobile">
      <a href="cart.html"><i class="fa-solid fa-bag-shopping"></i></a>
      <i id="bar" class="fas fa-outdent"></i>
    </div>
  </section>

  <div class="signup-container">
    <form id="signupForm" class="signup-form" action="{% url 'userauths:register' %}" method="post">
      {% csrf_token %}
      <h2>Sign Up</h2>
      <input type="text" id="signupUsername" name="username" placeholder="Username" required>
      <input type="email" id="email" name="email" placeholder="Email" required>
      <input type="password" id="signupPassword" name="password1" placeholder="Password" required>
      <input type="password" id="signupPasswordConfirm" name="password2" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
      <p class="login-link">Already have an account? <a href="{% url 'userauths:login' %}" id="showLoginForm">Login</a></p>
    </form>
  </div>

  <script src="{% static 'script.js' %}"></script>
  <script src="{% static 'user.js' %}"></script>
</body>
</html>
